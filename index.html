<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MusicPlayer</title> 
  <link rel="icon" type="image/x-icon" href="icon.webp">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Varela Round', sans-serif;
      transition: all 0.3s ease-in-out;
    }

    body {
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      background: black;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 15px 30px;
      display: flex;
      align-items: center;
      border-bottom: 2px solid #1DB954;
      box-shadow: 0 2px 10px rgba(29, 185, 84, 0.2);
    }

    nav .brand {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #1DB954;
    }

    nav .brand img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid #1DB954;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background-color: rgba(20, 20, 20, 0.85);
      padding: 20px;
      border-radius: 15px;
      border: 1px solid #1DB954;
      box-shadow: 0 0 12px rgba(29, 185, 84, 0.15);
    }

    .container h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #1DB954;
    }

    #songContainer {
      max-height: 350px;
      overflow-y: auto;
      padding-right: 5px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scrollbar-width: thin;
      scrollbar-color: #1DB954 transparent;
    }

    #songContainer::-webkit-scrollbar {
      width: 6px;
    }

    #songContainer::-webkit-scrollbar-thumb {
      background: #1DB954;
      border-radius: 10px;
    }

    #songContainer::-webkit-scrollbar-track {
      background: transparent;
    }

    .songItem {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1e1e1e;
      color: white;
      padding: 10px 15px;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .songItem:hover {
      transform: scale(1.03);
      background-color: #292929;
      box-shadow: 0 0 10px rgba(29, 185, 84, 0.3);
    }

    .songItem img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 15px;
    }

    .songName {
      flex: 1;
      font-size: 1rem;
      margin-left: 10px;
    }

    .songlistplay {
      display: flex;
      align-items: center;
    }

    .timestamp {
      font-size: 0.9rem;
      display: flex;
      align-items: center;
    }

    .timestamp i {
      margin-left: 10px;
      cursor: pointer;
      transition: color 0.2s;
    }

    .timestamp i:hover {
      color: #1DB954;
    }

    .bottom {
      background-color: #000;
      padding: 20px;
      text-align: center;
      border-top: 1px solid #1DB954;
    }

    #myProgressBar {
      width: 100%;
      margin-bottom: 15px;
      accent-color: #1DB954;
      height: 4px;
    }

    .icons i {
      font-size: 2rem;
      margin: 0 15px;
      cursor: pointer;
    }

    .icons i:hover {
      transform: scale(1.2);
      color: #1DB954;
    }

    .songInfo {
      margin-top: 10px;
      font-size: 1rem;
      color: #eee;
    }

    .songInfo img {
      width: 35px;
      vertical-align: middle;
      opacity: 0;
      transition: opacity 0.4s;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <nav>
    <div class="brand">
      <img src="icon.webp" alt="MusicPlayer..">
      MusicPlayer..
    </div>
  </nav>

  <div class="container">
    <h1>Best of 0.2anurag: no @Copyright</h1>
    <div id="songContainer"></div>
  </div>

  <div class="bottom">
    <input type="range" id="myProgressBar" value="0" min="0" max="100">
    <div class="icons">
      <i class="fa-solid fa-backward" id="previous"></i>
      <i class="fa-solid fa-play-circle" id="masterPlay"></i>
      <i class="fa-solid fa-forward" id="next"></i>
    </div>
    <div class="songInfo">
      <img src="m.webp" id="gif"> <span id="masterSongName">Ae Dil Hai Mushkil</span>
    </div>
  </div>

  <script>
    // Star and Planet Animation
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Set canvas size
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Stars
    const stars = [];
    const numStars = 100; // Reduced for performance

    class Star {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 1.5 + 0.5;
        this.speed = Math.random() * 0.3 + 0.1;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.fill();
      }

      update() {
        this.y += this.speed;
        if (this.y > canvas.height) {
          this.y = 0;
          this.x = Math.random() * canvas.width;
        }
      }
    }

    // Planets
    const planets = [
      { x: canvas.width / 2, y: canvas.height / 2, radius: 15, color: '#ff6347', angle: 0, speed: 0.01, orbit: 80 },
      { x: canvas.width / 2, y: canvas.height / 2, radius: 10, color: '#4682b4', angle: Math.PI, speed: 0.015, orbit: 120 },
    ];

    // Initialize stars
    for (let i = 0; i < numStars; i++) {
      stars.push(new Star());
    }

    function animate() {
      try {
        // Clear canvas with semi-transparent black
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw and update stars
        stars.forEach(star => {
          star.update();
          star.draw();
        });

        // Draw and update planets
        planets.forEach(planet => {
          planet.angle += planet.speed;
          const planetX = planet.x + Math.cos(planet.angle) * planet.orbit;
          const planetY = planet.y + Math.sin(planet.angle) * planet.orbit;

          ctx.beginPath();
          ctx.arc(planetX, planetY, planet.radius, 0, Math.PI * 2);
          ctx.fillStyle = planet.color;
          ctx.fill();
        });

        requestAnimationFrame(animate);
      } catch (error) {
        console.error('Animation error:', error);
      }
    }

    // Start animation only if canvas context is available
    if (ctx) {
      animate();
    } else {
      console.error('Canvas context not found');
    }

    // Your existing JavaScript code
    let songIndex = 0;
    let audioElement = new Audio('song/0.mp3');
    let masterPlay = document.getElementById('masterPlay');
    let myProgressBar = document.getElementById('myProgressBar');
    let gif = document.getElementById('gif');
    let masterSongName = document.getElementById('masterSongName');

    let songs = [
      { songName: "We Don't Talk Anymore", filePath: "song/5.mp3", coverPath: "covers/6.jpg" },
      { songName: "Dil Tujhpe Aa Gaya", filePath: "song/7.mp3", coverPath: "covers/8.jpeg" },
      { songName: "Ae Dil Hai Mushkil", filePath: "song/0.mp3", coverPath: "covers/1.jpg" },
      { songName: "Bewafa Tera Masoom Chehra", filePath: "song/1.mp3", coverPath: "covers/2.jpg" },
      { songName: "Kanhaiya Meri Laaj Rakhna", filePath: "song/2.mp3", coverPath: "covers/3.jpg" },
      { songName: "Tu Bhi Sataya Jayega", filePath: "song/3.mp3", coverPath: "covers/4.jpg" },
      { songName: "Hasi - Shreya Ghoshal", filePath: "song/4.mp3", coverPath: "covers/5.jfif" },
      { songName: "Kitna Tera Intezar Kiya", filePath: "song/6.mp3", coverPath: "covers/7.jpeg" },
      { songName: "Barsaat Ke Mausam Mein", filePath: "song/8.mp3", coverPath: "covers/9.jpeg" }
    ];

    const songContainer = document.getElementById('songContainer');
    songContainer.innerHTML = '';

    songs.forEach((song, i) => {
      let songDiv = document.createElement('div');
      songDiv.className = 'songItem';
      songDiv.innerHTML = `
        <img src="${song.coverPath}" alt="cover">
        <span class="songName">${song.songName}</span>
        <span class="songlistplay">
          <span class="timestamp">03:40 <i id="${i}" class="songItemPlay fa-solid fa-play"></i></span>
        </span>
      `;
      songContainer.appendChild(songDiv);
    });

    const makeAllPlays = () => {
      Array.from(document.getElementsByClassName('songItemPlay')).forEach((el) => {
        el.classList.remove('fa-pause');
        el.classList.add('fa-play');
      });
    };

    document.addEventListener('click', function (e) {
      if (e.target.classList.contains('songItemPlay')) {
        makeAllPlays();
        songIndex = parseInt(e.target.id);
        e.target.classList.remove('fa-play');
        e.target.classList.add('fa-pause');
        audioElement.src = songs[songIndex].filePath;
        masterSongName.innerText = songs[songIndex].songName;
        audioElement.currentTime = 0;
        audioElement.play();
        gif.style.opacity = 1;
        masterPlay.classList.remove('fa-play-circle');
        masterPlay.classList.add('fa-pause-circle');
      }
    });

    masterPlay.addEventListener('click', () => {
      if (audioElement.paused || audioElement.currentTime <= 0) {
        audioElement.play();
        masterPlay.classList.remove('fa-play-circle');
        masterPlay.classList.add('fa-pause-circle');
        gif.style.opacity = 1;
      } else {
        audioElement.pause();
        masterPlay.classList.remove('fa-pause-circle');
        masterPlay.classList.add('fa-play-circle');
        gif.style.opacity = 0;
      }
    });

    audioElement.addEventListener('timeupdate', () => {
      let progress = parseInt((audioElement.currentTime / audioElement.duration) * 100);
      myProgressBar.value = progress;
    });

    myProgressBar.addEventListener('change', () => {
      audioElement.currentTime = myProgressBar.value * audioElement.duration / 100;
    });

    document.getElementById('next').addEventListener('click', () => {
      songIndex = (songIndex + 1) % songs.length;
      audioElement.src = songs[songIndex].filePath;
      masterSongName.innerText = songs[songIndex].songName;
      audioElement.currentTime = 0;
      audioElement.play();
      gif.style.opacity = 1;
      masterPlay.classList.remove('fa-play-circle');
      masterPlay.classList.add('fa-pause-circle');
    });

    document.getElementById('previous').addEventListener('click', () => {
      songIndex = (songIndex - 1 + songs.length) % songs.length;
      audioElement.src = songs[songIndex].filePath;
      masterSongName.innerText = songs[songIndex].songName;
      audioElement.currentTime = 0;
      audioElement.play();
      gif.style.opacity = 1;
      masterPlay.classList.remove('fa-play-circle');
      masterPlay.classList.add('fa-pause-circle');
    });
  </script>
</body>
</html>
